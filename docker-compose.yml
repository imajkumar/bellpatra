version: '3.3'

services:
  NODEAPI:
    image: imajkumar/bellpatra:latest
    ports:
      - "3000:3000"
# PostgreSQL Database
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    networks:
      - database_network

  # pgAdmin
  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - database_network

  # Redis
  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    networks:
      - database_network

networks:
  database_network:

  sonarqube:
        image: sonarqube:7.9.2-community
        container_name: sonar-container
        restart: always
        networks:
            - sonarnet
        environment:
            - SONARQUBE_JDBC_USERNAME=sonar
            - SONARQUBE_JDBC_PASSWORD=your-strong-password-here
            - SONARQUBE_JDBC_URL=jdbc:postgresql://postgressdb:5432/sonarqube
        ports:
        - "9000:9000"
        - "9092:9092"
        volumes:
        - '/data/sonar/sonarqube_conf:/opt/sonarqube/conf'
        - '/data/sonar/sonarqube_data:/opt/sonarqube/data'
        - '/data/sonar/sonarqube_extensions:/opt/sonarqube/extensions'
        - '/data/sonar/sonarqube_bundled-plugins:/opt/sonarqube/lib/bundled-plugins'
  